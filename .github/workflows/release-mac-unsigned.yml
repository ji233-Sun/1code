name: Build and Release (macOS - Unsigned)

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发（例如 v0.0.22）
  workflow_dispatch:  # 允许手动触发

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: bun install
        
      - name: Download Claude binary
        run: bun run claude:download
        
      - name: Build application
        run: bun run build
        
      - name: Package for macOS (unsigned)
        run: bun run package:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false  # 禁用代码签名
          
      - name: List build artifacts
        run: |
          echo "Build output:"
          ls -lah release/ || echo "No release directory"
          ls -lah dist/ || echo "No dist directory"
          find . -name "*.dmg" -o -name "*.zip" || echo "No dmg or zip files found"
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-builds-unsigned
          path: |
            release/**/*.dmg
            release/**/*.zip
            release/**/*.blockmap
            dist/**/*.dmg
            dist/**/*.zip
            dist/**/*.blockmap
          retention-days: 7
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/**/*.dmg
            release/**/*.zip
            release/**/*.blockmap
            dist/**/*.dmg
            dist/**/*.zip
            dist/**/*.blockmap
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## 1Code v${{ github.ref_name }}
            
            ### macOS Build (Unsigned)
            
            **Note:** This is an unsigned build. macOS may show a security warning on first launch.
            
            To open the app:
            1. Right-click the app and select "Open"
            2. Click "Open" in the security dialog
            
            Or remove the quarantine flag:
            ```bash
            xattr -cr /Applications/1Code.app
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
